<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 30px;
        width: 30px;
        outline: none;
      }
      body {
          min-width: 400px;
          min-height: 600px;
          background-image: url('warfarin_bg.jpg');
          background-size: contain;
          background-position: center;
          overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="arknights-ui/css/normalize.css?v=1.0">
	<link rel="stylesheet" href="arknights-ui/css/styles.css?v=1.0">
  </head>
  <body>
    <div id="right-menu-layer" class="layer">
        <div class="right menu box">
            <div class="popup" id="right-mune-popup-adapter"></div>
            <div class="container" id="right-mune-adapter">
                <div class="pos-1">
                    <div class="top">
                        <div class="line-left"></div>
                        <div class="battery"></div>
                        <div class="time" id="time">2019/06/05 22:33</div>
                        <div class="line-right"></div>
                    </div>
                    <div class="bottom">
                        <div class="bg"></div>
                        <div class="status">
                            <div class="item money">
                                <div class="icon"></div>
                                <div class="amount">1000</div>
                            </div>
                            <div class="item jasper">
                                <div class="icon"></div>
                                <div class="amount">1000</div>
                                <div class="more"></div>
                            </div>
                            <div class="item stone">
                                <div class="icon"></div>
                                <div class="amount">1000</div>
                                <div class="more"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pos-2">
                    <div class="intellect">
                        <div class="icon"></div>
                        <div class="content">
                            <div class="figure">
                                <div class="value">125</div>
                                <div class="total">/125</div>
                            </div>
                            <div class="battle">
                                <div class="text">Combat</div>
                                <div class="current">Current</div>
                                <div class="level">5-10 Something</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pos-3">
                    <div class="team">
                        <div class="icon"></div>
                        <div class="text">编队</div>
                    </div>
                    <div class="member">
                        <div class="icon"></div>
                        <div class="text">干员</div>
                        <div class="desc">角色管理</div>
                    </div>
                    <div class="blank"></div>
                </div>
                <div class="pos-4">
                    <div class="shop">
                        <div class="icon"></div>
                        <div class="text">采购中心</div>
                    </div>
                    <div class="gamble">
                        <div class="top">
                            <div class="icon"></div>
                            <div class="text">招募</div>
                        </div>
                        <div class="bottom">
                            <div class="left">
                                <div class="icon"></div>
                                <div class="text">公开招募</div>
                            </div>
                            <div class="right">
                                <div class="icon"></div>
                                <div class="text">干员寻访</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pos-5">
                    <div class="task">
                        <div class="icon"></div>
                        <div class="text">任务</div>
                    </div>
                    <div class="infrastructure">
                        <div class="icon"></div>
                        <div class="text">基建</div>
                        <div class="beta"></div>
                    </div>
                    <div class="warehouse">
                        <div class="icon"></div>
                        <div class="text">仓库</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="arknights-ui/js/src/arknights.js"></script>
        <script src="arknights-ui/js/src/jquery.3.3.1.min.js?v=1.0"></script>
        <script src="arknights-ui/js/src/jquery.pjax.js?v=1.0"></script>
        <script src="arknights-ui/js/src/GYST.js?v=1.0"></script>
        <script src="arknights-ui/js/src/parallax.3.1.0.min.js?v=1.0"></script>
        <script src="arknights-ui/js/scripts.js?v=1.1"></script>
  </body>
</html>
