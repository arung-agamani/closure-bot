<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
          min-width: 400px;
          min-height: 600px;
          background-image: url('warfarin_bg.jpg');
          background-size: contain;
          background-position: center;
      }
    </style>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="axios.min.js"></script>
  </head>
  <body>
      <div class="container-fluid pr-0 pl-0">
        <div class="container">
            <div class="row">
                <div class="col pt-3 m-2 mb-0 pb-3" style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); box-shadow: 0px 10px 10px 0px rgba(128, 128, 128, 0.527);">
                    <div class="media">
                        <img src="medic_logo.png" alt="" srcset="" class="align-self-center mr-3" style="width: 75px; height: 75px;">
                        <div class="media-body align-self-center">
                            <h3>Warfarin</h3>
                            <a href="https://discord.com/api/oauth2/authorize?client_id=705449558024388648&permissions=52288&redirect_uri=https%3A%2F%2Faniharuka.herokuapp.com&response_type=code&scope=bot%20guilds"><p>Invite Closure to your Server</p></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col m-2 pt-3 pb-3" style="background-color: rgba(255, 255, 255, 0.295);">
                    <label for="" style="color: rgb(145, 0, 0);">Server Target</label>
                    <div class="input-group mb-3">
                        <input type="text" name="targetGuildId" id="targetGuildId" class="form-control" placeholder="Guild ID here" aria-placeholder="Guild ID here">
                        
                    </div>
                    <input type="button" name="retrieveButton" id="retrieveButton" value="Retrieve Server Info" class="btn btn-danger btn-sm float-right">

                </div>
            </div>
            <div class="row d-none text-danger" id="serverInfoRow">
                <div class="col m-2 pt-3 pb-3" style="background-color: rgba(255, 255, 255, 0.822);">
                    <h5>Server Info</h5>
                    <div class="media">
                        <img src="medic_logo.png" alt="" id="serverLogoId" srcset="" class="mr-3" style="width: 50px; height: 50px;">
                        <div class="media-body">
                            <h5 id="serverNameId">Warfarin</h5>
                            <p>Available tags : <span id="serverTagsId"></span></p>
                        </div>
                    </div>
                    <input type="button" name="useThisServerButton" id="useThisServerButton" value="Use This Server Info" class="btn btn-danger btn-sm float-right">
                </div>
            </div>
        </div>
      </div>
      <script src="popup.js"></script>
  </body>
</html>
